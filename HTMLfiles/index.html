<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <title>531 Calculator</title>
</head>
<body>
  <header>
    <h1>531 Calculator</h1>
  </header>
  <p>Add your max weights and how many round you want to count them (min 1. max 12)</p>
  <div>
    <form>
      <label for="rounds">Rounds:</label>
      <input type="number" id="rounds" name="rounds" value=1 min="1" max="12"><br>
      <p>Enter max weights in kg:</p>
      <label for="squat">Squat:</label>
      <input type="number" id="squat" name="squat" min="1" max="999"><br>
      <label for="benchpress">Bench press:</label>
      <input type="number" id="benchpress" name="benchpress" min="1" max="999"><br>
      <label for="deadlift">Deadlift:</label>
      <input type="number" id="deadlift" name="deadlift" min="1" max="999"><br>
      <label for="press">Press:</label>
      <input type="number" id="press" name="press" min="1" max="999"><br>
      <input type="button" value="Count weights" onclick="countValues();">
      <input type="button" value="Clear" onclick="clearValues();">
    </form>
  </div>
  <div id="info"></div>
  <table id="trainingslist"></table>
  <script src="../javascript/code.js"></script>
  <footer>
    <a href="index.html">
      <img src="../images/GitHub-Mark-32px.png" alt="GitHub Mark">
      <p>Source code</p>
    </a >
  </footer>
</body>
</html>
